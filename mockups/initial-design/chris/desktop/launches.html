<!DOCTYPE html>
<html lang="en">

<head>
  <title>LP | Launches</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <h1 class="navbar__title">Launchpad</h1>
  </div>
  <div class="launch-body">
    <div class="upcoming-header">
      <div class="decoration"></div>
      <h1 class="launch-name">Falcon 9 Block 5 | Iridium-8</h1>
      <div class="timer" hidden>
        <h2 class="timer__text">T - 0 6 : 4 3 : 2 5 : 1 0</h2>
      </div>
    </div>
    <div class="upcoming-body">
      <!-- <div class="upcoming-component datetime"></div>
      <div class="upcoming-component provider"></div>
      <div class="upcoming-component rocket"></div>
      <div class="upcoming-component livestream"></div>
      <div class="upcoming-component map"></div> -->
      <h2 class="upcoming-component">Date: <span class="upcoming-component__data">January 8, 2019 15:48:00 UTC</span></h2>
      <h2 class="upcoming-component">Provider: <span class="upcoming-component__data">SpaceX</span></h2>
      <h2 class="upcoming-component">Rocket: <span class="upcoming-component__data">Falcon 9 Block 5</span></h2>
      <h2 class="upcoming-component">Location: <span class="upcoming-component__data">Vandenberg AFB, CA, USA</span></h2>
      <a class="upcoming-component" href="http://www.spacex.com/webcast" class="livstream-link">Livestream Link</a>
    </div>
  </div>
</body>

</html>
